<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;

      //Create new map
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.7719, lng: -122.4498},
          zoom: 13,
          disableDefaultUI: true
        });

        var marker = new google.maps.Marker({
          position: {lat: 37.7719, lng: -122.4498},
          map: map,
          title: 'First Marker!'
        });
      }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC58npQfbraWbdf4Zy9kIiq36S2zP7goKY&v=3&callback=initMap">
    </script>

  </body>
</html>
